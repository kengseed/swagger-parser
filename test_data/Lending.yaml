            Indicates the new status of scheduled event getting changed. Only
            cancellation is in scope
          example: Suspended
          enum:
            - Cancelled
            - Created
            - Processed
            - Rejected
            - Retry
            - Suspended
        scheduledEventStatusOneOf:
          type: object
          description: Scheduled Event Status Criteria
          oneOf:
            - required:
                - transactionReferenceNumber
              type: object
              properties:
